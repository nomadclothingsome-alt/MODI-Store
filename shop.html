<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODI | Built for Scale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html"><img src="logo/MODItextwhite.png" alt="MODI" class="nav-logo"></a>
            <ul class="nav-links">
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cart.html" id="cart-link">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <main id="shop">
        <h2 class="section-title">The North Collection</h2>
        <div class="product-grid">
            
            <div class="product-card">
                <img src="Product pictures/Lichen sports bra/all-over-print-sports-bra-white-front-6996e4242533e.png" alt="Lichen Flow Bra">
                <div class="product-info">
                    <h3>Lichen Flow Bra</h3>
                    <p>High-impact support. Organic design.</p>
                    <span class="price">$55.00</span>
                    <button class="add-btn" data-name="Lichen Flow Bra" data-price="55.00">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <img src="Product pictures/Modi sports jersey/all-over-print-recycled-unisex-sports-jersey-white-front-6996eb12b03fa.png" alt="Modi Sports Jersey">
                <div class="product-info">
                    <h3>Modi Sports Jersey</h3>
                    <p>Breathable tech-mesh for peak performance.</p>
                    <span class="price">$60.00</span>
                    <button class="add-btn" data-name="Modi Sports Jersey" data-price="60.00">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <img src="Product pictures/Purple Ironwood leggings/all-over-print-recycled-leggings-with-pockets-white-back-6996e781040ed.png" alt="Ironwood Ridge Leggings">
                <div class="product-info">
                    <h3>Ironwood Ridge Leggings</h3>
                    <p>Structured compression. Built for power.</p>
                    <span class="price">$75.00</span>
                    <button class="add-btn" data-name="Ironwood Ridge Leggings" data-price="75.00">Add to Cart</button>
                </div>
            </div>

        </div>
    </main>

    <footer id="main-footer"></footer> <script src="script.js"></script>
</body>
</html>
